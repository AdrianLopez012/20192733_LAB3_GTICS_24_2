<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Historial de Empleados</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <main>

            <div class="container px-4 py-5">

                <h1 class="pb-2 border-bottom">Historial de Empleados</h1>

                <nav>
                    <a href="/empleados">Empleados</a>
                    <a href="/historial">Historial</a>
                    <a href="/reportes">Reportes</a>
                </nav>

                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Nombre completo</th>
                            <th>Departamento</th>
                            <th>Cargo</th>
                            <th>Fecha de inicio en el puesto</th>
                            <th>Fecha de fin en el puesto</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="jobhistory, info : ${jobhistorylist}">
                            <td th:text="${info.index + 1}"></td>
                            <td>
                                <span class="badge bg-secondary" th:text="${jobhistory.employee.getFirst_name() + ', ' + jobhistory.employee.getLast_name()}"></span>
                            </td>
                            <td>
                                <span class="badge bg-secondary" th:text="${jobhistory.employee.department.getDepartment_name()}"></span>
                            </td>
                            <td>
                                <span class="badge bg-secondary" th:text="${jobhistory.employee.job.getJob_title()}"></span>
                            </td>
                            <td th:text="${jobhistory.start_date}"></td>
                            <td th:text="${jobhistory.end_date}"></td>


                        </tr>

                    </tbody>
                </table>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
